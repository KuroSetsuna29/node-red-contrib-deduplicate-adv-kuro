<script type="text/javascript">
    RED.nodes.registerType('deduplicate',{
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            expiry: {value: 5, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:2,
        icon: "switch.png",
        label: function() {
            return this.name||"Deduplicate";
        }
    });
</script>

<script type="text/x-red" data-template-name="deduplicate">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-expiry"><i class="icon-tag"></i> Expiry</label>
        <input type="text" id="node-input-expiry" placeholder="Cache expiry">
    </div>
</script>

<script type="text/x-red" data-help-name="deduplicate">
    <p>Node-RED node that removes duplicate messages.</p>
</script>
